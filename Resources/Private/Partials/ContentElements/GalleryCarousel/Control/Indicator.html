<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{galleryConfig.galleryCarouselSlides -> f:count()} > 1">
    <div class="carousel-indicators{f:if(condition: galleryConfig.galleryCarousel.showNavTitle,then:' carousel-indicators-navigation')}">
        <f:for each="{galleryConfig.galleryCarouselSlides}" as="item" iteration="iteration">
            <button class="{f:if(condition: iteration.isFirst, then: 'active')}" type="button" data-bs-target="#carousel-{data.uid}" data-bs-slide-to="{iteration.index}" aria-current="{f:if(condition: iteration.isFirst, then: 'true', else: 'false')}" aria-label="{f:translate(key: 'carousel.indicator.title', extensionName: 'bootstrap_package', arguments: '{0: indicatorLabel}')}"></button>
        </f:for>
    </div>
</f:if>

</html>
