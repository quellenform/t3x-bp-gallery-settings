<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{imageConfig.galleryCarouselSlides -> f:count()} > 1">
    <button class="carousel-control carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel-{data.uid}" type="button"><span class="carousel-control-icon carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">{f:translate(key: 'previous', extensionName: 'bootstrap_package')}</span></button>
    <button class="carousel-control carousel-control-next" data-bs-slide="next" data-bs-target="#carousel-{data.uid}" type="button"><span class="carousel-control-icon carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">{f:translate(key: 'next', extensionName: 'bootstrap_package')}</span></button>
</f:if>

</html>
